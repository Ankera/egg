<%- include ../public/page_header.html %>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
			<%- include ../public/page_aside.html %>
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    搜索
                </div>
                <div class="panel-body">
                    <form role="form" class="form-inline">
                        <div class="form-group">
                            <label for="name">名称</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入名称">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-default">开始搜索</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--
                列表展示
            -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr class="th">
                        <th>管理员名称</th>
                        <th>管理员电话</th>
                        <th>管理员邮箱</th>
                        <th>管理员角色</th>    
                        <th class="text-center">状态</th>          
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <%for(var i=0;i<list.length;i++){%>
                    <tr>
                        <td><%=list[i].username%></td>
                        <td><%=list[i].mobile%></td>
                        <td><%=list[i].email%></td>
                        <td><%=list[i].title%></td>
                        <td  class="text-center">
                            <%if(list[i].status==1){%>
                                <img src="/public/admin/images/yes.gif" onclick="app.changeStatus(this, 1, 1,'<%=list[i].id%>')" />
                            <%}else{%>
                                <img src="/public/admin/images/no.gif"  onclick="app.changeStatus(this, 1, 0,'<%=list[i].id%>')" />
                            <%}%>
                        </td>    
                        <td class="text-center">
                            <a href="/admin/manager/edit?id=<%=list[i].id%>">修改</a>
                            <a class="delete" href="/admin/manager/delete?id=<%=list[i].id%>">删除</a>
                        </td>
                    </tr>	            
                    <%}%>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
