<%- include ../public/page_header.html %>

    <div class="panel panel-default">              
        <div class="panel-heading">
            修改商品类型
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/goodsType/doEdit" method="post">
                    <ul class="form_input">

                        <input type="hidden" name="_csrf" value="<%=csrf%>">


                        <input type="hidden" name="id" value="<%=list.id%>">



                        <li>  <span>商品类型名称:</span>  <input type="text" name="title" value="<%=list.title%>"/></li>

                        
                        <li>  <span> 排　　序: </span> <input type="text" name="sort" value="<%=list.sort%>"/></li>
                        <li>
                            <span>商品类型描述:</span>
                            <textarea name="description" id="" cols="60" rows="8"><%=list.description%></textarea>
                        </li>

                        <li>
                            <br/>
                            <button type="submit" class="btn btn-primary">提交</button>
                        </li>

                    </ul>


                </form>
            </div>
        </div>


    </div>

</body>
</html>
